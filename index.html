<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="age-calc-container">
      <form class="form" id="form" novalidate>
        <div class="age-calc-inputs">
          <label for="day" id="dayLabel" class="formLabel">Day</label>
          <input
            id="day"
            name="day"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            size="2"
            maxlength="2"
            placeholder="DD"
          />
          <div class="dayWarning" id="dayWarning"></div>
        </div>
        <div class="age-calc-inputs">
          <label for="month" id="monthLabel" class="formLabel">Month</label>
          <input
            id="month"
            type="text"
            inputmode="numeric"
            placeholder="MM"
            size="2"
            maxlength="2"
            pattern="[0-9]*"
          />
        </div>
        <div class="age-calc-inputs">
          <label for="year" id="yearLabel" class="formLabel">Year</label>
          <input
            type="text"
            name="year"
            id="year"
            placeholder="YYYY"
            size="4"
            maxlength="4"
            pattern="[0-9]*"
          />
        </div>
      </form>
      <button class="age-calc-button" id="calculate-age">
        <img src="/assets/images/icon-arrow.svg" alt="icon-arrow" />
      </button>
      <div class="age_results">
        <div class="age_result">
          <div id="result-years" class="clr-purple">--</div>
          years
        </div>
        <div class="age_result">
          <div id="result-months" class="clr-purple">--</div>
          months
        </div>
        <div class="age_result">
          <div id="result-days" class="clr-purple">--</div>
          days
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stephen Petersen</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
